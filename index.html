<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, simple calculator built with HTML, CSS, and JavaScript">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1>Modern Calculator</h1>
    <div class="calculator-body">
        <div class="input-display">
            <div class="input-box">

            </div>
            <div class="result-box">

            </div>
        </div>
        <div class="calculator-buttons">
            <div class="number-buttons">
                <div class="row">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                </div>
                <div class="row">
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                </div>
                <div class="row">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                </div>
                <div class="row">
                    <button class="number-button">.</button>
                    <button class="number-button">0</button>
                    <button id="equal-sign">=</button>
                </div>
            </div>
            <div class="operation-buttons">
                <button class="operation-button">Del</button>
                <button class="operation-button">+</button>
                <button class="operation-button">-</button>
                <button class="operation-button">*</button>
                <button class="operation-button">/</button>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
